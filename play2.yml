- hosts: localhost
  become: yes
  become_user: jenkins
  tasks:
        - name: install pre-requisites
          pip:
            name:
               - openshift
               - pyyaml
               - kubernetes 
               - urllib3==1.26.6
  
        - name: Deploy K8S Service
          k8s:
            state: present
            namespace: default
            src: service.yml
         #   kubeconfig: /home/ec2-user/.kube/config

        - name: Project
          k8s:
            state: present
            namespace: default
            src: deployment.yml
           # kubeconfig: /home/ec2-user/.kube/config
